<DIV id="respond">
    <H3>留下评论</H3>
    <DIV class="cancel-comment-reply">
        <SMALL>
            <A style="DISPLAY: none" id="cancel-comment-reply-link" href="#respond" rel=nofollow>click to cancel the comment</A>
        </SMALL>
    </DIV>
    <form id="frmSumbit" target="_self" method="post" action="guest_post?action=comment" >
        <input type="hidden" name="inpId" id="inpId" value="<#article/id#>" />
        <input type="hidden" name="inpArticle" id="inpArticle" value="" />
        <input type="hidden" name="inpLocation" id="inpLocation" value="" />
        <P><input type="text" name="inpName" id="inpName" class="text" value="" size="28" tabindex="1" /> <label for="inpName"><SMALL>your name </SMALL></label></P>
        <P><input type="text" name="inpEmail" id="inpEmail" class="text" value="" size="28" tabindex="2" /> <label for="inpEmail"><SMALL>email address (will not be shown) </SMALL></label></P>
        <P><input type="text" name="inpHomePage" id="inpHomePage" class="text" value="" size="28" tabindex="3" /> <label for="inpHomePage"><SMALL>website</SMALL></label></P>
        <P><textarea name="txaArticle" id="txaArticle" onchange="GetActiveText(this.id);" onclick="GetActiveText(this.id);" onfocus="GetActiveText(this.id);" class="text" cols="50" rows="4" tabindex="5" ></textarea></P>
        <P><input name="btnSumbit" type="submit" tabindex="6" value="Submit" onclick="JavaScript:return VerifyMessage()" class="button" /> <input type="checkbox" name="chkRemember" value="1" id="chkRemember" />
        </P>
        <script language="JavaScript" type="text/javascript">objActive="txaArticle";ExportUbbFrame();</script>
    </FORM>
    <script language="JavaScript" type="text/javascript">LoadRememberInfo();</script>
</DIV>
